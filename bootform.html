<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,user-scalable=no">
    <!--2 跨ie浏览器兼容性-->
    <meta http-equiv="x-ua-compatible"    content="IE=edge">
    <!--csshack引入两个兼容文件-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.mim.js">
    </script>
    <script src="js/respond.min.js">
    </script>
    <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>CSS3全局表单</title>
</head>
<body>
<div class="container">
    <h3>普通的表单</h3>
    <form >
        <p>用户名<input type="text"></p>
        <p>密码<input type="password"></p>
       <p>记住密码<input type="checkbox"></p>
    </form>
    <h3>全局样式的表单</h3>
    <form >
      <div class="form-group">
        <label for="user-name" class="control-label">用户名</label>
          <input type="text" class="form-control" id="user-name">
      </div>
      <div class="form-group">
            <label for="pass" class="control-label">密码</label>
            <input id="pass" type="password" class="form-control">
      </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
       <div class="form-group">
            <button type="submit" class="btn btn-default">submit</button>
       </div>
    </form>
    <h3>内联/行内表单</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="name" class="control-label">用户名</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="password" class="control-label">密码</label>
            <input type="password" id="password" >
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" value="0">男
            </label>
      </div>
        <div class="radio" >
            <label>
                <input type="radio" name="sex" value="1">女
            </label>
      </div>
    </form>
    <h3>水平表单</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="usn" class="col-md-2 control-label">用户名：</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="usn">
            </div>
        </div>
        <div class="form-group">
            <label for="paw" class=" col-md-2 control-label">密码：</label>
            <div class="col-md-10">
                <input type="password" class="form-control"id="paw">
            </div>

        </div>
    </form>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
