<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width,
    initial-scale=1,user-scalable=no">
    <!--2 跨ie浏览器兼容性-->
    <meta http-equiv="x-ua-compatible"    content="IE=edge">
    <!--csshack引入两个兼容文件-->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.mim.js">
        </script>
        <script src="js/respond.min.js">
        </script>
   <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .carousel .carousel-inner .item img{
          width:100%;
        }
    </style>
        <title>广告轮播</title>
</head>
<body>
    <div class="container">
       <!--基本轮播广告实现-->
        <div class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image/lun1.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>您好，世界</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="image/lun2.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="image/lun3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="image/lun4.jpg" alt="">
                </div>
            </div>
        </div>
        <h3>指定轮播时间</h3>
        <div class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/lun1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="image/lun2.jpg" alt="">
                    </div>
                    <div class="item ">
                        <img src="image/lun3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="image/lun4.jpg" alt="">
                    </div>
            </div>
        </div>

        <h3>带轮播方向的</h3>
        <div id="car1" class="carousel slide" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="image/lun1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="image/lun2.jpg" alt="">
                    </div>
                    <div class="item ">
                        <img src="image/lun3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="image/lun4.jpg" alt="">
                    </div>
                </div>
            <a href="#car1" class="carousel-control left" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#car1" class="carousel-control right" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h3>带有圆点导航的轮播</h3>
        <div id="car2" class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image/lun1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="image/lun2.jpg" alt="">
                </div>
                <div class="item ">
                    <img src="image/lun3.jpg" alt="">
                </div>
                <div class="item">
                    <img src="image/lun4.jpg" alt="">
                </div>
            </div>
            <a href="#car2" class="carousel-control left" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#car2" class="carousel-control right" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ul class="carousel-indicators">
                <li class="active" data-target="#car2" data-slide-to="0"></li>
                <li data-target="#car2" data-slide-to="1"></li>
                <li data-target="#car2" data-slide-to="2"></li>
                <li data-target="#car2" data-slide-to="3"></li>
            </ul>
        </div>

    </div>

<!--引入jquery/bootdtrap js文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
