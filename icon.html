<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,user-scalable=no">
    <!--2 跨ie浏览器兼容性-->
    <meta http-equiv="x-ua-compatible"    content="IE=edge">
    <!--csshack引入两个兼容文件-->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.mim.js">
    </script>
    <script src="js/respond.min.js">
    </script>
    <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #container{
            font-size:2em;
            color:red;
        }
        #div1{
            border:1px solid black;
        }
    </style>
    <title>图标字体</title>
</head>
<body>
    <div id="container">
        <span class="glyphicon glyphicon-star"></span>
        <span class="glyphicon glyphicon-star-empty"></span>
    </div>
    <button type="button" class="btn btn-success" aria-label="left Align">
        主页
        <span class="glyphicon glyphicon-home " aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-success" aria-label="left Align">
        设置
        <span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-danger" aria-label="left Align">
        刷新
        <span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-map-marker" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-camera" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-backward" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-forward" aria-hidden="true" ></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="left Align">
        <span class="glyphicon glyphicon-pause" aria-hidden="true" ></span>
    </button>
    <hr/>
    <!--基本按钮组-->
    <div class="btn-group">
        <button type="button" class="btn btn-default">快进</button>
        <button type="button" class="btn btn-default">播放</button>
        <button type="button" class="btn btn-default">后退</button>
    </div>
    <hr/>
   <h3>按钮工具栏</h3>
    <div class="btn-toolbar" role="toolbar" aria-lable="...">
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮1</button>
            <button type="button" class="btn btn-default">按钮2</button>
            <button type="button" class="btn btn-default">按钮3</button>
            <button type="button" class="btn btn-default">按钮4</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">按钮5</button>
            <button type="button" class="btn btn-default">按钮6</button>
            <button type="button" class="btn btn-default">按钮7</button>
            <button type="button" class="btn btn-default">按钮8</button>
        </div>
    </div>
<h3>修改按钮尺寸</h3>
    <div class="btn-group btn-group-lg" role="group">
        <button type="button" class="btn btn-success">大按钮1</button>
        <button type="button" class="btn btn-success">大按钮2</button>
        <button type="button" class="btn btn-success">大按钮3</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-danger">中等按钮1</button>
        <button type="button" class="btn btn-danger">中等按钮2</button>
        <button type="button" class="btn btn-danger">中等按钮3</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-danger">小按钮1</button>
        <button type="button" class="btn btn-danger">小按钮2</button>
        <button type="button" class="btn btn-danger">小按钮3</button>
    </div>
    <hr/>
    <!--下拉菜单嵌套的按钮-->
    <h3>和下拉菜单嵌套的按钮</h3>
    <div class="btn-group" role="group">
        <button class="btn btn-default" type="button">按钮1</button>
        <button class="btn btn-default" type="button">按钮2</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">dropdown1</a></li>
                <li><a href="#">dropdown2</a></li>
            </ul>
        </div>
    </div>
    <!--垂直排列的按钮-->
    <h3>垂直排列按钮</h3>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-danger">button1</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
           dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">dropdown link</a></li>
            <li><a href="#">dropdown link</a></li>
        </ul>
    </div>
    <div class="btn-group btn-group-justified" id="div1">
        <div class="btn-group">
            <button class="btn btn-default" type="button">button1</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" type="button">button2</button>
        </div>
    </div>
 <!--分裂式菜单-->
    <h3>分裂式菜单</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-default">action</button>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">action</a></li>
            <li><a href="#">anther action </a></li>
            <li><a href="#"> something action</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">action</a></li>

        </ul>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootlint.js"></script>
    <script>
        bootlint.showLintReportForCurrentDocument([]);
    </script>

</body>
</html>
