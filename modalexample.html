<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width,
    initial-scale=1,user-scalable=no">
    <!--2 跨ie浏览器兼容性-->
    <meta http-equiv="x-ua-compatible"    content="IE=edge">
    <!--csshack引入两个兼容文件-->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.mim.js">
        </script>
        <script src="js/respond.min.js">
        </script>
   <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.css">

        <title>模态框</title>
</head>
<body>
<div class="container">
    <h3>模态框</h3>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modallogin">登录</button>
</div>
<div class="modal" id="modallogin" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal">&times;</span>
                <h3 class="modal-title">用户登录</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <lable class="form-control">登录名</lable>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <lable class="form-control">密码</lable>
                        <input type="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">提交</button>
                <button type="button" class="btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--引入jquery/bootdtrap js文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
