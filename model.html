<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width,
    initial-scale=1,user-scalable=no">
    <!--2 跨ie浏览器兼容性-->
    <meta http-equiv="x-ua-compatible"    content="IE=edge">
    <!--csshack引入两个兼容文件-->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.mim.js">
        </script>
        <script src="js/respond.min.js">
        </script>
   <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.css">

        <title>Title</title>
</head>
<body>
<div class="container">
    <h3>show model</h3>
    <a href="#mymodal" data-toggle="modal">sign in</a>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mymodal">register</button>
</div>
<div class="modal" id="mymodal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>bootstrap</h4>
                <span class="close" data-dismiss="modal" >&times;</span>
            </div>
            <div class="modal-body">
                Bootstrap 编码规范：编写灵活、稳定、高               质量的 HTML 和 CSS 代码的规范。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">yes</button>
                <button type="button" class="btn btn-danger">no</button>
            </div>

        </div>
    </div>
</div>
<!--引入jquery/bootdtrap js文件-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
