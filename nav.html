<!DOCTYPE html>
<html lang="zh-cn">
<head>

    initial-scale=1,user-scalable=no">

    <title>导航</title>

        <h1>导航</h1>

                <a href="#" data-toggle="tab">jump</a>
             </li>
            <li>
            <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>
        <h3>胶囊式导航</h3>
        <ul class="nav nav-pills">
            <li class="active">
                <a href="#" data-toggle="tab">jump</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>
        <h3>两段对齐式导航</h3>
        <ul class="nav nav-pills nav-justified">
            <li class="active">

            </li>
            <li>
                <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>

            <li>
                <a href="#" data-toggle="tab">jump</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>
        <h3>垂直方式排列的胶囊导航</h3>
        <ul class="nav nav-pills nav-stacked">
            <li class="active">
                <a href="#" data-toggle="tab">jump</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>
        <h3>带下拉列表的导航</h3>
        <ul class="nav nav-pills">
            <li class="dropdown active" >
                <a  class= "dropdown-toggle" href="#" data-toggle="dropdown">jump
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">jump1</a></li>
                    <li><a href="#">jump2</a></li>
                    <li><a href="#">jump3</a></li>

                </ul>
            </li>
            <li>
                <a href="#" data-toggle="tab">down</a>
            </li>
            <li>
                <a href="#" data-toggle="tab">sitdown</a>
            </li>
        </ul>

<script src="js/jquery-1.11.3.js"></script>
